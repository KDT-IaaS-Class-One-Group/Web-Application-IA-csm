<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
</head>
<body>
  <div></div>
  <script src="test.json" type="text/javascript">
    fetch("test.json")//json파일 읽어오기
    .then((response) => response.json())//읽어온 데이터를 json으로 변환
    .then((json) => {
        data = json.items;//json에 있는 items만 받아오기

        let html = '';
        data.forEach(element => {//foreach 배열의 개수만큼 반복문을 돌려라
            console.log(element)//element에는 하나 하나의 배열이 담아져 있음
        html+=`<li>
                    이름: ${element.이름}<br>
                    나이: ${element.나이}
                </li>`

        
        });
        $('.list1').html(html)//화면에 출력
    });
  </script>
</body>
</html>
